// Создайте список
<!DOCTYPE HTML>
<html>

<body>
  <h1>Создать список</h1>

  <script>
    let ul = document.createElement('ul')
    document.body.append(ul)

    while (true) {
      let data = prompt('Напишите содержимое пункта', '')
      if (data === null || data === '') {
        break
      }
      let li = document.createElement('li')
      li.textContent = data
      ul.append(li)
    }
  </script>

</body>

</html>
